<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Lobster+Two:ital,wght@1,700&family=PT+Sans:wght@400;700&family=Poppins:wght@100;300;500&family=Red+Hat+Display:wght@300;500;900&display=swap" rel="stylesheet">
    </head>
    
</head>
<body class="body_registro">
    <header class="contenedor_registro">
        <nav class="nav_registro">
            <ul class="menu">
                <div class="logo_aguila">
                    <img src="./imagenes/logo.jpg" alt="logo" width="110px">
                </div>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="./nosotros.html">¿Quienes somos?</a></li>
        </nav>
        </ul>
    </header>
    <form action="https://formspree.io/f/xvoyanpv" class="formulario" method="post">
        <fieldset class="contenedor_input_general">
            <legend></legend>
                <h1>Crear nueva cuenta</h1>
        <label for="name">Nombre</label>
            <input type="text" name="Nombre" id="name" placeholder="Ej: Julia" required>
        
        <label for="lastname" >Apellido</label>
            <input type="text" name="Apellido" id="lastname" placeholder="Ej:Lopez" required>
        
        <label for="email" >Correo electrónico</label>
            <input type="email" name="email" id="email" placeholder="Ej:usuario@gmail.com" required>
        
        <label for="date" >Fecha de nacimiento</label>
            <input type="date" name="date" id="date" placeholder="Ej:24/04/1998" required>

        <label for="password">Contraseña</label>
            <input type="password" name="contraseña" id="password" placeholder="Ej:Frgh0789" required type="password">
        
            <div class="checkbox">
                <input type="checkbox" name="acepta" value="1">
                <label>Acepta los terminos y condiciones</label>
                </div>

        <div class="submit">
        <input type="submit"  value="Registrarme">
        </div>
        </fieldset>

    </form>

    <footer class="footer_conteiner">
        <section class="botones_footer">
        <button class="boton">
            <img src="./iconos/facebook.svg" alt="Facebook" width="20px">
        </button>
        <button class="boton">
            <img src="./iconos/twitter.svg" alt="Facebook" width="20px">
        </button>
        <button class="boton">
            <img src="./iconos/google.svg" alt="Facebook" width="20px">
        </button>
        <button class="boton">
            <img src="./iconos/instagram.svg" alt="Facebook" width="20px">
        </button>
        </section>

        <section class="footer_registro">
        <div class="sub_footer">
            <p><strong> Suscribase para recibir información </strong> </p>
            <input type="email" name="correo" placeholder="Correo electrónico">
        </div>
        <div class="boton_suscribirse">
            <input type="submit" name="submit" value="Suscribirse">
        </div>
        </section>
    </footer>


</body>
</html>
