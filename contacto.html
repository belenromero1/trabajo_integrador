<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <nav>
        <nav class="nav_registro">
            <ul class="menu">
                <div class="logo_aguila">
                    <img src="./imagenes/logo.jpg" alt="logo" width="110px">
                </div>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./nosotros.html">¿Quienes somos?</a></li>
        </nav>
        </ul>
    </nav>
    
    <div class="contacto" >
        <h1>Contactanos</h1>
    </div>
    
        <section class="contenedor_contacto">
        <form action="" class="form">
            <label for="name">Nombre</label>
            <input type="text" name="nombre" id="name">
            <label for="email">Correo electrónico</label>
            <input type="email" name="correo" id="email">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="Mensaje" cols="30" rows="10" class="texterea"></textarea>
            
            <div class="enviar">
                <a href="#"><input type="submit" value="Enviar"></a>
            </div>
        </form>
        <div class="datos_contacto">
            <div class="item">
                <img src="./iconos/ubi.svg" alt="ubi" width="15px">
                <p> Avenida corrientes 3456 - CABA</p>
            </div>
            <div class="item">
                <img src="./iconos/email.svg" alt="email" width="15px">
                <p>Foreverliv@gmail.com</p> 
            </div>
            <div class="item">
                <img src="./iconos/telefono.svg" alt="telefono" width="15px">
                <p>1234567890</p>
            </div>
        </div>
        </section>
    <footer class="footer_conteiner">
        <section class="botones_footer">
        <button class="boton">
            <img src="./iconos/facebook.svg" alt="Facebook" width="20px">
        </button>
        <button class="boton">
            <img src="./iconos/twitter.svg" alt="Facebook" width="20px">
        </button>
        <button class="boton">
            <img src="./iconos/google.svg" alt="Facebook" width="20px">
        </button>
        <button class="boton">
            <img src="./iconos/instagram.svg" alt="Facebook" width="20px">
        </button>
        </section>

        <section class="footer_registro">
        <div class="sub_footer">
            <p><strong> Suscribase para recibir información </strong> </p>
            <input type="email" name="correo" placeholder="Correo electrónico">
        </div>
        <div class="boton_suscribirse">
            <input type="submit" name="submit" value="Suscribirse">
        </div>
        </section>
    </footer>
</body>
</html>
