<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Lobster+Two:ital,wght@1,700&family=PT+Sans:wght@400;700&family=Poppins:wght@100;300;500&family=Red+Hat+Display:wght@300;500;900&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <nav class="nav">
            <ul class="menu">
                <div class="logo_aguila">
                    <img src="./imagenes/logo.jpg" alt="logo" width="110px">
                </div>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./nosotros.html">¿Quienes somos?</a></li>
        </nav>
        </ul>
    </nav>
    
    <div class="contacto" >
        <h1>Contactanos</h1>
    </div>
    
    <main class="contenedor_contacto">
        <form action="#" class="form">
            <label for="name">Nombre</label>
            <input type="text" name="nombre" id="name">
            <label for="email">Correo electrónico</label>
            <input type="email" name="correo" id="email">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="Mensaje" cols="30" rows="10" class="texterea"></textarea>
            
            <div class="enviar">
                <a href="#"><input type="submit" value="Enviar"></a>
            </div>
        </form>
        <section class="datos_contacto">
            <div class="item">
                <img src="./iconos/ubi.svg" alt="ubi">
                <p> Avenida corrientes 3456 - CABA</p>
            </div>
            <div class="item">
                <img src="./iconos/email.svg" alt="email">
                <p>Foreverliv@gmail.com</p> 
            </div>
            <div class="item">
                <img src="./iconos/telefono.svg" alt="telefono">
                <p>1234567890</p>
            </div>
        </section>
    </main>
    <footer class="footer_conteiner">
        <section class="botones_footer">
        <button class="boton">
            <img src="./iconos/facebook.svg" alt="Facebook">
        </button>
        <button class="boton">
            <img src="./iconos/twitter.svg" alt="Twitter">
        </button>
        <button class="boton">
            <img src="./iconos/google.svg" alt="Google">
        </button>
        <button class="boton">
            <img src="./iconos/instagram.svg" alt="Instagram">
        </button>
        </section>

        <section class="footer_registro">
        <div class="sub_footer">
            <p><strong> Suscribase para recibir información </strong> </p>
            <input type="email" name="correo" placeholder="Correo electrónico">
        </div>
        <div class="boton_suscribirse">
            <input type="submit" name="submit" value="Suscribirse">
        </div>
        </section>
    </footer>
</body>
</html>
